version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres-dev
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "127.0.0.1:5438:5432"  # 暴露到本地，方便 Navicat 等工具连接
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  strapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ecommerce-strapi-dev
    env_file:
      - ./.env
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
    ports:
      - "127.0.0.1:1337:1337"  # 直接访问便于调试
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/.cache
      - /app/.tmp
      - strapi-uploads:/app/public/uploads
    depends_on:
      - postgres
    networks:
      - ecommerce-network
    command: sh -c "npm config set registry https://registry.npmmirror.com && npm install --legacy-peer-deps && npm run develop"
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ecommerce-frontend-dev
    env_file:
      - ./.env
    environment:
      NODE_ENV: development
      PORT: 3000
      # NEXT_PUBLIC_STRAPI_API_URL 从 .env 文件读取
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      http_proxy: ""
      https_proxy: ""
      NO_PROXY: "*"
      no_proxy: "*"
    ports:
      - "127.0.0.1:3000:3000"  # 直接访问便于调试
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - strapi
    networks:
      - ecommerce-network
    command: sh -c "npm config set registry https://registry.npmmirror.com && npm install && npm run dev -- -H 0.0.0.0 -p 3000"

  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx-dev
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8089:80"
    depends_on:
      - frontend
      - strapi
    networks:
      - ecommerce-network

volumes:
  postgres-data:
  strapi-uploads:

networks:
  ecommerce-network:
    driver: bridge
